<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>
	<link rel="stylesheet" type="text/css" href="CreateAccount.css">
</head>
<body>
	<div id="main">
		<div id="innerMain">
			<img src="8.png" width="20%" alt="myLogo">
			<div id="heading">
				<h3>Create Account</h3>
				<p>to sign up with gmail</p>
			</div>
			<div>
				<form action="#">
					<div id="formWrapper">
						<input type="text" name="Email" placeholder="first name" required><br>
						<input type="text" name="Email" placeholder="last name" required><br>

						<input type="telephone" name="Email" placeholder="phone number" required><br>

						<input type="password" name="Password" placeholder="password" required><br>
						<input type="password" name="Password" placeholder="confirm password" required><br>

						<p>
							Not your computer? Use Guest mode to sign up privately.<br>
							<a href="#">Learn more.</a>
						</p>

						<p>Already have an account?</p>

						<div id="clubs">

							<a href="Sign In.html" id="newAccount">Sign in</a>
							<button type="submit" id="myButton">Create Account</button>
					    </div>
					</div>
					
				</form>
		</div>
	</div>
	<div id="menu">
			<div>
			    <select>
				    <option value="">English (United States)</option>
				    <option value="">Swahili</option>
				    <option value="">Yoruba</option>
				    <option value="">Sheng (Kenyan)</option>
				    <option value="">Russian</option>
		        </select>
		    </div>

		    <div id="terms">
			    <a href="#">Help</a>
			    <a href="#">Privacy</a>
			    <a href="#">Terms</a>
		    </div>
		</div>

</body>
</html>
