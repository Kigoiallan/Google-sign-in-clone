<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google-Sign in clone</title>
	<link rel="stylesheet" type="text/css" href="Sign In.css">
</head>
<body>
	<div id="main">
		<div id="innerMain">
			<img src="8.png" width="20%" alt="myLogo">
			<div id="heading">
				<h3>Sign in</h3>
				<p>to continue with gmail</p>
			</div>
			<div>
				<form action="#">
					<div id="formWrapper">
						<input type="text" name="Email" outocomplete="on" placeholder="email or phone" required><br>
						<input type="password" name="Password" outocomplete="on" placeholder="password" required><br>

						<a href="#">Forgot password?</a>

						<p>
							Not your computer? Use Guest mode to sign in privately.
							<a href="#">Learn more.</a>
						</p>

						<p>Don't have an account?</p>

						<div id="clubs">

							<a href="CreateAccount.html" id="newAccount">Create account</a>
							<button type="submit" id="myButton">Sign in</button>
					    </div>
					</div>
					
				</form>
			</div>
		</div>
		<div id="menu">
			<div>
			    <select>
				    <option value="">English (United States)</option>
				    <option value="">Swahili</option>
				    <option value="">Yoruba</option>
				    <option value="">Sheng (Kenyan)</option>
				    <option value="">Russian</option>
		        </select>
		    </div>
		    <div id="terms">
			    <a href="#">Help</a>
			    <a href="#">Privacy</a>
			    <a href="#">Terms</a>
		    </div>
		</div>
	</div>
</body>
</html>
